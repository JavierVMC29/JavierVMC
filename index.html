<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Calculadora de promedio ESPOL</title>
  </head>
  <body>
    <header>
      <div class="content">
        <div id="logo_container">
          <img src="./images/logoESPOL.svg" alt="Logo de Espol" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Calculadora</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Calculadora de promedio ESPOL</h1>
      <div class="realtime">
        <span>Calcular en tiempo real</span>
        <label class="switch">
          <input type="checkbox" id="realtime" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="content_section content">
        <section class="calculator_section">
          <form id="form" class="form">
            <div class="form__field">
              <label for="porcentaje_practico">Porcentaje practico</label>
              <input
                type="number"
                id="porcentaje_practico"
                name="porcentaje_practico"
                min="0"
                max="100"
                value="0"
                class="form__field__input"
              />
            </div>
            <div class="form__field">
              <label for="primer_parcial">Primer Parcial</label>
              <input
                type="number"
                id="primer_parcial"
                name="primer_parcial"
                min="0"
                max="100"
                value="0"
                class="form__field__input"
              />
            </div>
            <div class="form__field">
              <label for="segundo_parcial">Segundo Parcial</label>
              <input
                type="number"
                id="segundo_parcial"
                name="segundo_parcial"
                min="0"
                max="100"
                value="0"
                class="form__field__input"
              />
            </div>
            <div class="form__field">
              <label for="practico">Practio</label>
              <input
                type="number"
                id="practico"
                name="practico"
                min="0"
                max="100"
                value="0"
                class="form__field__input"
              />
            </div>
            <div class="form__field">
              <label for="mejoramiento">Mejoramiento</label>
              <input
                type="number"
                id="mejoramiento"
                name="mejoramiento"
                min="0"
                max="100"
                value="0"
                class="form__field__input"
              />
            </div>
            <button type="submit" class="form__button">Calcular</button>
          </form>
        </section>
        <section class="results_section hidden"></section>
      </div>
    </main>
    <footer>
      <div class="footer_content content">
        <div class="footer_up_section">
          <section id="about_section">
            <h2>Javier Vega</h2>
            <p>
              A Frontend focused Web Developer building the Frontend of Websites
              and Web Applications that leads to the success of the overall
              product
            </p>
          </section>
          <section id="social_section">
            <h2>Social</h2>
            <div>
              <a
                target="_blank"
                rel="noreferrer"
                href="https://linkedin.com/in/javier-vega-molina"
              >
                <img
                  class="main-footer__icon"
                  src="./images/linkedin-ico.png"
                  alt="Javier Vega Linkedin Profile"
                />
              </a>
              <a
                target="_blank"
                rel="noreferrer"
                href="https://github.com/javiervmc29"
              >
                <img
                  class="main-footer__icon"
                  src="./images/github-ico.png"
                  alt="Javier Vega Github Profile"
                />
              </a>
            </div>
          </section>
        </div>
        <section id="copyright_section">
          <p>Â© Copyright 2023 . Hecho por Javier Vega</p>
        </section>
      </div>
    </footer>
  </body>
</html>
